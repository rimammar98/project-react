<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>Formulaire</title>
    </head>
    <body>
        
            <div class="container-fluid">
            <img src="web-design-2018.jpg" class="float-end" alt="web-design-2018" width="50%" height="50%">
        </div>
        
        <div class="shadow p-1 mb-2 bg-body-tertiary rounded">
        <form class="row col-4 m-5">
            <h3 class="text-danger">Formulaire de contact</h3>

            <div class="col">
                <label for="firstName" class="form-label">Prénom:</label>

                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="First name">
            </div>
            <div class="col">
                <label for="lastName" class="form-label">Nom:</label>

                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Last name">
            </div>

            <div class="col-md-12 my-2">
                <label for="inputEmail4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>

            <div class="col-12 my-2">
                <label for="inputAddress" class="form-label">Adresse:</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="">
            </div>
            <div class="col-md-5 my-2">
                <label for="inputCity" class="form-label">Ville:</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-7 my-2">
                <label for="inputState" class="form-label">Pays:</label>
                <select id="inputState" class="form-select">
                    <option selected="selected">Choisissez votre pays...</option>
                    <option>France</option>
                    <option>Espagne</option>
                    <option>Italie</option>
                    <option>Etats-Unis</option>
                    <option>Maroc</option>
                    <option>Tunisie</option>
                    <option>Algérie</option>
                    <option>Lybie</option>
                    <option>Mauritanie</option>

                </select>
            </div>

            <div class="col-12 my-2">
                <button type="submit" class="btn btn-danger">Envoyer</button>
            </div>
        </form>
    </div>  
           
        
        <!--Script Bootstrap-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
